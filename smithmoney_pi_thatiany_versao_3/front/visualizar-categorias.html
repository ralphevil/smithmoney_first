<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body class="page-categorias">
    <main>
        <div class="container-categorias">
            <div id="template">
                <div id="background-template">
                    <h3><strong>Categorias</strong></h3>
                </div>
            </div>
            <!-- Abas -->
            <ul class="nav nav-tabs" role="tablist">
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#despesas" role="tab">Despesas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#receitas" role="tab">Receitas</a>
                </li>
            </ul>
            <!--Containeres de cada aba -->
            <div class="tab-content">
                <div class="tab-pane" id="despesas" role="tabpanel">

                    <ul id="ulDespesas" class="list-group lista-visualizacao-categorias">
                        <li class="list-group-item categoria-lista-dinamica" onclick="adicionarSubcategoriaEditavel(event)"><i class="fa fa-apple" aria-hidden="true"></i><span> Viagens</span></li>
                        <li class="list-group-item categoria-lista-dinamica" onclick="adicionarSubcategoriaEditavel(event)"><i class="fa fa-glass color-custom" aria-hidden="true"></i><span>Baladas</span></li>
                        <li class="list-group-item categoria-lista-dinamica" onclick="adicionarSubcategoriaEditavel(event)"><i class="fa fa-apple" aria-hidden="true"></i><span>Maquiagem</span></li>
                    </ul>

                </div>
                <div class="tab-pane" id="receitas" role="tabpanel">
                    <ul id="ulReceitas" class="list-group lista-visualizacao-categorias">
                        <li class="list-group-item categoria-lista-dinamica" onclick="adicionarSubcategoriaEditavel(event)"><i class="fa fa-apple" aria-hidden="true"></i><span> Aluguel</span></li>
                        <li class="list-group-item categoria-lista-dinamica" onclick="adicionarSubcategoriaEditavel(event)"><i class="fa fa-glass color-custom" aria-hidden="true"></i><span>Proventos</span></li>
                        
                    </ul>                    

                </div>
            </div>
        </div>
    </main>
