<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Smith Money - Editar Perfil</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        crossorigin="anonymous">
    
</head>

<body>
    <main>
        <div id="template" class="justify-content-center">
            <div id="background-template">
            </div>
        </div>
        <div id="container-perfil" class="container">
            <div class="row justify-content-center mb-5">
                <div class="col-sm-12 col-md-10 col-lg-11">
                    <form>
                        <div class="form-group d-flex flex-column align-items-center">



                            <img style="border-radius: 100px;width: 174px;" id="myImg" src="img/perfil/perfilthati.jpeg" onclick="alert('Editar')"
                                alt="your image" height="50" width="100" class="img-fluid">
                            <input style="margin-top: 7px;" type="file" id="escolher-arquivo">

                        </div>
                        <div class="form-row mt-5">
                            <div class="form-group col-sm-8">
                                <label for="inputNome">Seu nome</label>
                                <input type="text" class="form-control" id="nome" placeholder="Seu nome">
                            </div>
                            <div class="form-group col-sm-4">
                                <label for="inputGenero">Genero</label>
                                <select id="genero" class="form-control">
                                    <option selected="">Escolha...</option>
                                    <option>Masculino</option>
                                    <option>Feminino</option>
                                    <option>Outro</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-sm-6">
                                <label for="celular">Celular</label>
                                <input type="celular" class="form-control" id="celular" placeholder="Seu celular">
                            </div>
                            <div class="form-group col-sm-6">
                                <label for="data nascimento">Data Nascimento</label>
                                <input type="datetime" class="form-control" id="data"
                                    placeholder="Sua data de nascimento">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-sm-12">
                                <label for="inputEndereco">Email</label>
                                <input type="text" class="form-control" id="email" placeholder="Seu email">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-sm-12">
                                <label for="inputEndereco">Endereço</label>
                                <input type="text" class="form-control" id="endereco" placeholder="Seu endereço">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-sm-5">
                                <label for="inputCidade">Cidade</label>
                                <input type="text" class="form-control" id="cidade" placeholder="Sua cidade">
                            </div>
                            <div class="form-group col-sm-3">
                                <label for="inputEstado">Estado</label>
                                <select id="estado" class="form-control">
                                    <option selected="">Escolha...</option>
                                    <option value="AC">AC</option>
                                    <option value="AL">AL</option>
                                    <option value="AP">AP</option>
                                    <option value="AM">AM</option>
                                    <option value="BA">BA</option>
                                    <option value="CE">CE</option>
                                    <option value="DF">DF</option>
                                    <option value="ES">ES</option>
                                    <option value="GO">GO</option>
                                    <option value="MA">MA</option>
                                    <option value="MS">MS</option>
                                    <option value="MT">MT</option>
                                    <option value="MG">MG</option>
                                    <option value="PA">PA</option>
                                    <option value="PB">PB</option>
                                    <option value="PR">PR</option>
                                    <option value="PE">PE</option>
                                    <option value="PI">PI</option>
                                    <option value="RJ">RJ</option>
                                    <option value="RN">RN</option>
                                    <option value="RS">RS</option>
                                    <option value="RO">RO</option>
                                    <option value="RR">RR</option>
                                    <option value="SC">SC</option>
                                    <option value="SP">SP</option>
                                    <option value="SE">SE</option>
                                    <option value="TO">TO</option>
                                </select>
                            </div>
                            <div class="form-group col-sm-4">
                                <label for="inputCEP">CEP</label>
                                <input type="text" onblur="verificaCEP()" class="form-control" id="cep"
                                    placeholder="Seu CEP">
                            </div>
                        </div>
                        <div class="form-row mt-4">
                            <div class="col-sm-3">
                                <button type="submit" class="btn btn-primary">Alterar Senha</button>
                            </div>
                            <div class="col-sm-9 d-flex justify-content-end">
                                <button type="submit" class="btn btn-primary">Editar</button>
                                <button type="submit" class="btn btn-primary ml-2">Salvar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container mt-5">
            <h5><strong>Social</strong></h5>
            <ul>
                <li><a href=""><img src="img/social/facebook.png" alt=""></a></li>
                <li><a href=""><img src="img/social/instagram.png" alt=""></a></li>
                <li><a href=""><img src="img/social/twitter.png" alt=""></a></li>
                <li><a href=""><img src="img/social/youtube.png" alt=""></a></li>
            </ul>
            <span>2020 - 2020 © <strong>Smith<span style="color: #00B0F0">Money</span></strong>. Todos os direitos
                reservados</span>
        </div>
    </footer>

        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"

</body>
