    <div class="container-fluid" id='container-geral'>

        </header>

            <div id="template">

                </div>

                         </div>

                            <input type="text" class="form-control" placeholder="Nome" id="name">
                        </div>

                            <input type="email" class="form-control" placeholder="Seu e-mail" id="email">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Senha" id="password">
                        </div>
                        <div class="form-group pt-4">
                            <button type="submit" class="btn btn-primary">Cadastrar</button>
                        </div>
                        <div class="form-group pt-4">
                            <a href="./login.html">Entre agora!</a>
                        </div>
